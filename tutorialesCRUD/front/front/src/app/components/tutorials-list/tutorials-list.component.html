<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Search by title"
        [(ngModel)]="title"
      /><!--enlazo con la variable par abuscar el titulo-->
      <div class="input-group-append">
        <button
          class="btn btn-outline-secondary"
          (click)="searchTitle()"
        ><!--al click llamo al evento-->
          Search
        </button>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <h4>Tutorials List</h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let tutorial of tutorials; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActiveTutorial(tutorial, i)"
      ><!--recorro los arrays con el indice, al boton le pongo como activo, y el que sea del current index lo pongo activo-->
        {{ tutorial.title }}
      </li><!--enlazo con el titulo-->
    </ul>

    <button class="m-3 btn btn-sm btn-danger" (click)="removeAllTutorials()">
      Remove All
    </button><!--elimino todos-->
  </div>
  <div class="col-md-6"><!--llamo al componente para mostrar los detalles-->
    <app-tutorial-details
      [viewMode]="true"
      [currentTutorial]="currentTutorial"
    ></app-tutorial-details><!--le paso propiedades al componente-->
  </div>
</div>
